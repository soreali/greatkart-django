{% extends "base.html" %}

{% load static %}

{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">

    <div class="card mx-auto" style="max-width: 600px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Mot de passe oublié</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'forgotPassword' %}" method="post">

                {% csrf_token %}

                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Entrez votre email">
                </div>

                <div class="form-group text-center">
                    <a href="{% url 'login' %}">Mot de passe retrouvé ? connectez-vous</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Envoyez</button>
                </div>
            </form>
        </div>
    </div>

    <p class="text-center mt-4">Vous n'avez pas encore de compte? <a href="{% url 'register' %}">Créer un compte</a></p>
    <br><br>

</section>
{% endblock %}
